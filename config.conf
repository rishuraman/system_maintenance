# === Configuration File for System Maintenance Suite ===

# --- Backup Settings ---
# Source directory to back up. (e.g., /home/username/documents)
SOURCE_DIR="$PWD/source_files"
# Destination directory for backups.
BACKUP_DIR="$PWD/backup_drive"

# --- Log Monitoring Settings ---
# Log file to monitor. (Now set to our internal backup log)
LOG_FILE_TO_MONITOR="logs/backup.log"
# Keywords to alert on (space-separated, case-insensitive)
MONITOR_KEYWORDS="failed successful"

# --- Suite Logging Settings ---
LOG_DIR="logs"
LOG_FILE="logs/maintenance.log"
ERROR_LOG="logs/error.log"
BACKUP_LOG="logs/backup.log"
